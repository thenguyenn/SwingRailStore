<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome Email</title>
    <style>
        /* Định dạng tổng thể */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h2 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .content p {
            font-size: 16px;
            line-height: 1.6;
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        .footer {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Chào mừng, <span color="red" th:text="${name}"></span>!</h2>
    </div>

    <div class="content">
        <p>Cảm ơn bạn đã đăng ký tài khoản tại hệ thống của chúng tôi.</p>
        <p>Chúng tôi hy vọng bạn sẽ có những trải nghiệm tuyệt vời.</p>
        <p>Trân trọng,</p>
        <p>Đội ngũ hỗ trợ</p>

        <a href="http://127.0.0.1:5500/front_end/html/router.html#!/dang-nhap" class="button">Đăng Nhập</a>
    </div>

    <div class="footer">
        <p>&copy; 2024 Hệ thống của chúng tôi. All rights reserved.</p>
    </div>
</div>

</body>
</html>
